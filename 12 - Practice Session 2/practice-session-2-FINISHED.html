<!DOCTYPE html>

<style>
  /* Make the container-one grid have 5 columns of equal width
     Give the columns a gap of 20px and the rows a gap of 40px
     Make the first two rows 50px, the next two rows 100px, and the fifth 40px
     Using grid-template-areas set up the first 2 rows to be the 'header', then setup the first 2 columns in the next 2 rows to be a 'sider-bar', and the last 3 columns in the next 2 rows to be the 'content'. Finally setup the footer to be the middle three columns in the last row.
  */

  .container-one {
    display: grid;
    grid-column-gap: 20px;
    grid-row-gap: 40px;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: repeat(2, 50px) repeat(2, 100px) 40px;
    grid-template-areas: "header header header header header" "header header header header header" "sidebar sidebar content content content" "sidebar sidebar content content content" ". footer footer footer ."
  }

  .container-one .header {
    grid-area: header;
  }

  .container-one .sidebar {
    grid-area: sidebar;
  }

  .container-one .content {
    grid-area: content;
  }

  .container-one .footer {
    grid-area: footer;
  }

  .container-two {
    display: grid;
    grid-gap: 10px;
    grid-template-columns: [turtle-left] 1fr [unicorn-left] 1fr [turtle-right pizza-left] 1fr [unicorn-right] 1fr 1fr [pizza-right];
    grid-template-rows: [turtle-top] 1fr 1fr [turtle-bottom] 1fr [unicorn-top] repeat(3, 1fr) [unicorn-bottom];
  }

  /* Set to turtle columns and rows */

  .container-two .turtle {
    background: rgb(135, 255, 195);
    grid-column: turtle-left / turtle-right;
    grid-row: turtle-top / turtle-bottom;
  }

  /* Set to unicorn columns and rows */

  .container-two .unicorn {
    background: rgb(255, 106, 218);
    grid-column: unicorn-left / unicorn-right;
    grid-row: unicorn-top / unicorn-bottom;
  }

  /* Set to pizza columns and rows */

  .container-two .pizza {
    background: rgb(138, 94, 44);
    grid-column: pizza-left / pizza-right;
  }

  .item {
    padding: .25em;
  }

  .separator {
    margin-bottom: 3em;
  }
</style>

<body>
  <div class="container-one">

    <div class="item sidebar">Sidebar</div>
