  <title>08 - Placing and Sizing Grid Items</title>

<style>
  .container {
    display: grid;
    grid-gap: 10px;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: repeat(4, 1fr);
  }
  .item {
    padding: .25em;
  }
  .turtle {
    background: rgb(135, 255, 195);
    grid-column: 1 / -1;
    grid-row: span 2;
  }
  .unicorn {
    background: rgb(255, 106, 218);
    grid-column-start: 3;
    grid-column-end: 6;
    grid-row-start: 4;
    grid-row-end: 6;
  }
  .watermelon {
    background: rgb(255, 105, 105);
    grid-column: span 3;
  }
  .pizza {
    background: rgb(138, 94, 44);
    grid-column: 2 / span 3;
    grid-row: span 2 / 12;
  }
  .party {
    background: rgb(253, 255, 142);
    grid-column: span 1 / -1;
  }
  
</style>
