  <title>10 - Naming Grid Lines</title>

<style>
  .container {
    display: grid;
    grid-gap: 10px;
    grid-template-columns: [turtle-start] 1fr [unicorn-start] repeat(2, 1fr) [unicorn-end watermelon-start] 1fr [pizza-start] 1fr [pizza-end watermelon-end turtle-end];
    grid-template-rows: [turtle-top] 2fr [turtle-bottom unicorn-top party-top] repeat(4, 1fr) [unicorn-bottom party-bottom];
  }
  .item {
    padding: .25em;
  }
  .turtle {
    background: rgb(135, 255, 195);
    grid-column: turtle-start / turtle-end;
    grid-row: turtle-top / turtle-bottom;
  }
  .unicorn {
    background: rgb(255, 106, 218);
    grid-column: unicorn-start / unicorn-end;
    grid-row: unicorn-top / unicorn-bottom;
  }
  .watermelon {
    background: rgb(255, 105, 105);
    grid-column: watermelon-start / watermelon-end;
  }
  .pizza {
    background: rgb(138, 94, 44);
    grid-column: pizza-start / pizza-end;
  }
  .party {
    background: rgb(253, 255, 142);
    grid-row: party-top / party-bottom;
    grid-column: span 2;
  }
</style>
