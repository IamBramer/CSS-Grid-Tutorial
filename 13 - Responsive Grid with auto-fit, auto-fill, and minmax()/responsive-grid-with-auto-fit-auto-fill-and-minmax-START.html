<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/reset.css">
  <link rel="stylesheet" href="../assets/style.css">
  <title>13 - Responsive Grid with auto-fit, auto-fill, and minmax()</title>
</head>

<style>
  .container-fill {
    display: grid;
    grid-gap: 10px;
  }
  .container-fit {
    margin-top: 1em;
    display: grid;
    grid-gap: 10px;
  }
  .item {
    padding: .25em;
  }
  .turtle {
    background: rgb(135, 255, 195);
    color: #111;
  }
</style>

<body>
  <div class="container-fill">
    <div class="item item1">This is cell 1</div>
    <div class="item item2">This is cell 2</div>
    <div class="item item3">This is cell 3</div>
    <div class="item turtle">This is cell üê¢</div>
  </div>
  <div class="container-fit">
    <div class="item item1">This is cell 1</div>
    <div class="item item2">This is cell 2</div>
    <div class="item item3">This is cell 3</div>
    <div class="item turtle">This is cell üê¢</div>
  </div>
</body>

</html>
