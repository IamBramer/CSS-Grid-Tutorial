<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/reset.css">
  <link rel="stylesheet" href="../assets/style.css">
  <title>03 - CSS Grid Dev Tools and Terminology</title>
</head>

<style>
  .container {
    display: grid;
    grid-gap: 10px;
    grid-template-columns: 100px 200px 300px;
    grid-template-rows: 100px 50px 200px;
  }
</style>

<body>
  <!-- Inspect container in dev tools -->

  <!-- Grid Lines are the vertical and horizontal lines that structure the grid -->
  <!-- Grid Tracks are the spaces in between two grid lines that make up a row or column -->
  <!-- Grid items are the the spaces between two adjacent row and column lines -->
  <!-- Grid Areas are the spaces between four designated grid lines, made up of any number of items -->
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
    <div class="item">9</div>
  </div>
</body>

</html>
